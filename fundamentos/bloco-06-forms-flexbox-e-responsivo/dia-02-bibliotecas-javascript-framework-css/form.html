<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios Form</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <form action="" method="get" id="form">
      <div class="container form-control">

        <div>
          <legend>Dados Pessoais</legend>
          <label for="name">Nome:</label>
          <input type="text" required id="name" class="is-invalid" name="name">
        </div>

        <br>

        <div>
          <label for="email">Email:</label>
          <input type="email" class="form-control" required maxlength="50" id="email" name="email">
        </div>

        <br>

        <div>
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" required maxlength="11" id="cpf" name="cpf">
        </div>

        <br>

        <div>
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" required maxlength="200" id="endereco" name="endereco">
        </div>


        <br>

        <div>
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" required maxlength="28" id="cidade" name="cidade">
        </div>

        <br>

        <div>
        <label for="estado">Estado:</label>
        <select name="Estado" id="estado" class="validate form-select">
          <option value="" disabled selected>Selecione</option>
        </select>

        </div>
        
      </div>

      <br>

      <div class="form-check" id="radio-group">
        <label class="form-check-label" for="casa"></label>
        <input type="radio" class="form-check-input" value="casa" id="casa" name="Tipo">Casa
        <label class="form-check-label" for="apartamento"></label>
        <input type="radio" class="form-check-input" value="apartamento" id="apartamento" name="Tipo">Apartamento
      </div>





      <div class="container form-control">
        <legend>Dados do Ultimo Emprego</legend>

        <div>
        <label for="resumocv">Resumo do Currículo:</label>
        <textarea name="resumocv" id="resumocv" cols="50" rows="15" maxlength="1000"></textarea>
        </div>

        <br>

        <div>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" maxlength="40" name="cargo" required>
        </div>

        <br>

        <div>
        <label for="descricaoCargo">Descrição do Cargo:</label>
        <input type="text" id="descricaoCargo" name='descricaoCargo' maxlength="500">
        </div>
        <br>

        <div>
        <label for="data">Data de Início:</label>
        <input type="text" id="data" name="dataInicio" placeholder="dd/mm/aaaa" maxlength="10" required>
        </div>

      </div>


      <button class="btn btn-primary" id="submit" type="submit">Enviar</button>
      <button id="btn-limpar" type="reset">Limpar Form</button>

    </form>

    <div id="curriculo"></div>

    <div id="gerateCv">

    </div>

  </main>





  <script src="script.js" type="module"></script>


  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
</body>

</html>
