  <title>Login</title>
</head>

<body>
  <form action="" method="get">

    <input id='user' type="email" name='user' required autocomplete="off" autofocus placeholder="Digite seu email">
    <br>
    <br>

    <br>
    <br>
    <input type="checkbox">Lembre-me
    <br>
    <br>
    <button type="submit">Entrar</button>
  </form>



</body>

</html>
